{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story house</title>

    <link rel="stylesheet" href="{% static 'Index/StoryDesign/upload.css' %}">

</head>

<body>

<div class="drop-area" id="drop-area">
    <h3>Drag & Drop Files Here</h3>
    <p>or <label for="file-upload" style="color: #007bff; cursor: pointer;">Click to Select Files</label></p>
    <input type="file" id="file-upload" multiple>
    <div class="file-list" id="file-list"></div>
</div>

<script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("file-upload");
    const fileList = document.getElementById("file-list");

    // Allow files to be dragged over the area
    dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("drag-hover");
    });

    dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("drag-hover");
    });

    // Handle file drop
    dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("drag-hover");

        const files = e.dataTransfer.files;
        displayFiles(files);
    });

    // Handle file selection via input
    fileInput.addEventListener("change", (e) => {
        const files = e.target.files;
        displayFiles(files);
    });

    // Display selected files in the list
    function displayFiles(files) {
        fileList.innerHTML = '';
        Array.from(files).forEach(file => {
            const div = document.createElement("div");
            div.classList.add("file-item");
            div.textContent = file.name;
            fileList.appendChild(div);
        });
    }
</script>

</body>
</html>
