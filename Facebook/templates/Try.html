<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if form.instance.pk %}
    <h2>Uploaded Image:</h2>
    <img src="{{ form.instance.image.url }}" alt="Uploaded Image" width="300">
    {% endif %}
</body>
</html>
